<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud and Snow Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.sky {
    width: 100%;
    height: 100%;
    position: relative;
    background-color: #87CEEB; /* Sky blue color */
}

.cloud {
    width: 200px;
    height: 100px;
    background-color: #ffffff;
    border-radius: 50px;
    position: absolute;
    top: 20%;
    left: -20%; /* Adjust cloud position */
    animation: moveCloud 20s linear infinite;
}

.snow {
    width: 10px;
    height: 10px;
    background-color: #ffffff;
    border-radius: 50%;
    position: absolute;
    top: -10px;
    animation: fallSnow 5s linear infinite;
}

.snow:nth-child(odd) {
    left: calc(10% + 90% * random());
}

.snow:nth-child(even) {
    left: calc(20% + 80% * random());
}

@keyframes moveCloud {
    0% {
        transform: translateX(-20%);
    }
    100% {
        transform: translateX(120%);
    }
}

@keyframes fallSnow {
    0% {
        transform: translateY(-10%);
    }
    100% {
        transform: translateY(110vh);
    }
}

</style>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
        <div class="snow"></div>
    </div>
</body>
</html>
